<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Parker & Bailey Wedding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Italianno" rel="stylesheet">
        <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="background"></div>
        <!--div class="overlay"></div-->

        <!-- Add your site or application content here -->
        <div class="content">
            <div class="masthead">
                <div class="heading">
                    Kennedy & Pieter
                    <div id="imprint"></div>
                    <div class="subheading">Are getting married</div>
                </div>
            </div>

            <div class="sections">

                <section class="section active" id="rsvp">
                    <div class="section-content">
                        <div class="section-header">Plus One</div>
                        <form id="plus-one-rsvp-form" class="form">

                            <div class="form-row-title">
                                What's your name?
                            </div>
                            <div class="form-row">
                                <div class="form-column">
                                    <input name="guest-first-name" id="guest-first-name" class="form-text" type="text" placeholder="First Name" />
                                </div>
                                <div class="form-column">
                                    <input name="guest-last-name" id="guest-last-name" class="form-text" type="text" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-row-title">
                                Who's your plus one?
                            </div>
                            <div class="form-row">
                                <div class="form-column">
                                    <input name="plus-one-first-name" id="plus-one-first-name" class="form-text" type="text" placeholder="First Name" />
                                </div>
                                <div class="form-column">
                                    <input name="plus-one-last-name" id="plus-one-last-name" class="form-text" type="text" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-column form-label">Will they be attending the Ceremony?</div>
                                <div class="form-column switch">
                                    <input name="plus-one-coming-ceremony" id="plus-one-coming-ceremony" class="toggle toggle-yes-no" type="checkbox">
                                    <label for="plus-one-coming-ceremony" class="toggle-label" data-on="Yes" data-off="No"></label>
                                  </div>
                            </div>

                            <div class="form-row">
                                <div class="form-column form-label">Will they be attending the Reception?</div>
                                <div class="form-column switch">
                                    <input name="plus-one-coming-reception" id="plus-one-coming-reception" class="toggle toggle-yes-no" type="checkbox">
                                    <label for="plus-one-coming-reception" class="toggle-label" data-on="Yes" data-off="No"></label>
                                  </div>
                            </div>

                            <div class="form-row-title">
                                Anything else?
                            </div>
                            <div class="form-row">
                                <textarea name="plus-one-guest-message" id="guest-message" class="form-text long-form" placeholder="Message"></textarea>
                            </div>

                            <div class="form-row">
                                <button class="form-button" type="submit">Confirm Plus One's RSVP</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/plusOneForm.js"></script>
    </body>
</html>
