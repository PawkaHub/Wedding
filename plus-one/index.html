        <div class="content">
            <div class="masthead">
                <div class="heading">
                    Kennedy & Pieter
                    <div id="imprint"></div>
                    <div class="subheading">Are getting married</div>
                </div>
            </div>

            <div class="sections">

                <section class="section active" id="rsvp">
                    <div class="section-content">
                        <div class="section-header">Plus One</div>
                        <form id="plus-one-form" class="form">

                            <div class="form-row-title">
                                Who's your plus one?
                            </div>
                            <div class="form-row">
                                <div class="form-column">
                                    <input name="plus-one-first-name" id="plus-one-first-name" class="form-text" type="text" placeholder="First Name" />
                                </div>
                                <div class="form-column">
                                    <input name="plus-one-last-name" id="plus-one-last-name" class="form-text" type="text" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-column form-label">Will they be attending the Ceremony?</div>
                                <div class="form-column switch">
                                    <input name="plus-one-coming-ceremony" id="plus-one-coming-ceremony" class="toggle toggle-yes-no" type="checkbox" value="off">
                                    <label for="plus-one-coming-ceremony" class="toggle-label" data-on="Yes" data-off="No"></label>
                                  </div>
                            </div>

                            <div class="form-row">
                                <div class="form-column form-label">Will they be attending the Reception?</div>
                                <div class="form-column switch">
                                    <input name="plus-one-coming-reception" id="plus-one-coming-reception" class="toggle toggle-yes-no" type="checkbox" value="off">
                                    <label for="plus-one-coming-reception" class="toggle-label" data-on="Yes" data-off="No"></label>
                                  </div>
                            </div>

                            <div class="form-row-title">
                                Anything else?
                            </div>
                            <div class="form-row">
                                <textarea name="guest-message" id="guest-message" class="form-text long-form" placeholder="Message"></textarea>
                            </div>

                            <div class="form-row">
                                <button class="form-button" type="submit">Confirm Plus One's RSVP</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
